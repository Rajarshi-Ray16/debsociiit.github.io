<!DOCTYPE html>
<html>

<head>
  <title>DebSoc IIIT</title>
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <header id="header">
    <div class="logo">
      <img id="header-img" src="./resources/Logo.jpg" alt="original trombones logo" />
    </div>

    <nav id="navbar">
      <a class="nav-link" href="#Home">Home</a>
      <a class="nav-link" href="#Upcoming">Upcoming</a>
      <a class="nav-link" href="#The-Team">The Team</a>
      <a class="nav-link" href="#About-Us">About Us</a>
    </nav>
  </header>

  <section id="Home">
    <h2> Home </h2>
    <img
      src="https://scontent.fhyd1-4.fna.fbcdn.net/v/t1.6435-9/p843x403/131261386_443760733549755_469799206770722955_n.jpg?_nc_cat=106&ccb=1-3&_nc_sid=825194&_nc_ohc=J_HIxl8megMAX-rJ2AV&tn=b_Zxh6hDkcJ_wzeS&_nc_ht=scontent.fhyd1-4.fna&tp=6&oh=746ae91a5cf47f18d6b2cd9f7649698b&oe=60DCA7D4"

      <h3 class="blue-text"> Content </h3>
      <button class="btn">Select</button>

      <h2>Felicity Debate Tournament</h2>

      <button class="btn">Select</button>

    <div class="event" id="design-team">

      <h2>Debsoc Design Team</h2>
      <h3 class="blue-text"> Content </h3>
      <button class="btn">Select</button>
    </div>

  <section id="The-Team">
    <h2> TheTeam </h2>
    <img
      src="https://media.discordapp.net/attachments/812225794402680872/849679648362332200/unknown.png?width=1440&height=448"

  <section id="About-Us">
    <h2> About Us </h2>
    <iframe id="video" height="315"
      src="https://www.youtube-nocookie.com/embed/NUYvbT6vTPs?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0"
      allowfullscreen></iframe>

  <footer>
    <ul>
      <li style="background-color: rgba(67,101,172,255);"><a href="#">JOIN OUR FACEBOOK GROUP</a></li>
      <li style="background-color: rgba(196,0,122,255);"><a href="#">FOLLOW US ON INSTAGRAM</a></li>
